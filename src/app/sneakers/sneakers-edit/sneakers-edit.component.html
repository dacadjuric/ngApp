<div class="row">
    <div class="col-xs-7">
        <form [formGroup]="sneakersForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-7">
                    <button type="submit" class="btn btn-success" [disabled]="!sneakersForm.valid">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="image">Image url</label>
                        <input type="text" id="image" class="form-control" formControlName="image" #imageURL>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imageURL.value" alt="" class="image-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea rows="6" type="text" id="description" class="form-control" formControlName="description"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
