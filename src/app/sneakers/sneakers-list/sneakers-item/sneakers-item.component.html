<a style="cursor: pointer;"
[routerLink]="[index]"
routerLinkActive="active">
  <div class="col-xs-12">
      <img
        [src]="sneakers.imagePath"
        alt="{{ sneakers.name}}"
        class="img-responsive">
      <h4>{{ sneakers.name | uppercase }}</h4>

    <p>{{ sneakers.description }}</p> 
  </div>
</a>
