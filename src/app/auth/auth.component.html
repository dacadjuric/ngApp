<ng-template appHelper></ng-template>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div class="alert alert-danger" *ngIf="error">
        <p>{{ error }}</p>
      </div>
      <error-box [errorMsg]="error" *ngIf="error" (close)="onError()"></error-box>
      <div *ngIf="isLoading">
        <app-spinner></app-spinner>
      </div>
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            class="form-control"
            ngModel
            name="email"
            required
            email />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control"
          ngModel
          name="password"
          required
          minlength="4" />
        </div>
        <div>
          <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLogin ? 'Login' : 'Sign up'}}</button> |
          <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{ isLogin ? 'Sign up' : 'Login'}}</button>
        </div>
      </form>
    </div>
  </div>
